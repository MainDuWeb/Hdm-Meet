<body>

    <header>
        <h1> <img class="petit-logo" src="/doc/img/little_logo_blue.svg" alt="HDM Meet" title="HDM Meet"> </h1>
    </header>

    <main>
        <section class="fenetre-visio">

            <!-- <div class="card-visio"> </div> -->
                
        </section>
    </main>

    <footer>
        <nav class="">
            <ul class=" visio-container ">

                <li class="visio">
                    <a href="#" class=" btn-visio" >
                        <div class= " visio-icone "> 
                            <i class="fa-solid fa-microphone fa-lg"></i> 
                        </div>
                        <p class="visio-text"> Coupez votre micro </p>
                    </a>
                </li>
                
                <li class="visio">
                    <a href="#" class=" btn-visio" >
                        <div class= " visio-icone  "> 
                            <i class="fa-solid fa-video fa-lg"></i> 
                        </div>
                        <p class="visio-text"> Coupez votre camera</p> 
                    </a>
                </li>

                <li class="visio participant">
                    <a href="#" class=" btn-visio-participant" >
                        <p class=" visio-icone-numero font-semibold"> 24 </p> 
                        <p class="visio-text-participant"> Participants</p>  
                    </a>
                </li>

                <li class="visio">
                    <a href="#" class=" btn-visio " >
                        <div class= " visio-icone ">
                             <i class="fa-solid fa-display fa-lg"></i> 
                            </div>
                        <p class="visio-text"> Partager l'écran</p>  
                    </a>
                </li>

                <li class="visio">
                    <a href="#" class=" btn-visio" >
                        <div class= "visio-icone ">
                             <i class="fa-regular fa-message fa-lg"></i> 
                        </div>
                        <p class="visio-text"> Vers le chat</p>  
                    </a>
                </li>

                <li class="visio">
                    <a href="#" class=" btn-visio" >
                        <div class= " visio-icone ">
                             <i class="fa-solid fa-link fa-lg"></i>
                        </div>
                        <p class="visio-text"> Copier le lien de conférence </p>  
                    </a>
                </li>

                <li class=" btn-visio deconnexion ">
                    <a href="index.html" class="visio-deconnexion">Déconnexion</a>
                </li>
            </ul>
